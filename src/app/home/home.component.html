<div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-success text-white text-center">
        <h5 class="m-0">TPI</h5>
      </div>
      <div class="card-body text-center">
        <h1 class="card-title mb-4">
          Universidad de El Salvador
        </h1>
        <h2 class="card-subtitle mb-3">
          Departamento de Informática
        </h2>
        <p class="mb-1">
          <strong>Cátedra:</strong> TPI
        </p>
        <p class="mb-4">
          <strong>Docente:</strong> Herbert Monge
        </p>
        <p class="mb-4">
            <strong>Bachiller:</strong> Pedro Emmanuel Perdomo Martinez
          </p>
        <div class="mb-3 text-start">
          <label for="inputText" class="form-label">Ingrese texto:</label>
          <input type="text" class="form-control" id="inputText" [(ngModel)]="txt" placeholder="Digite texto">
        </div>
        <p class="mt-3">Texto escrito: {{ txt }}</p>
      </div>
    </div>
  </div>
