<!-- src/app/book-management/book-management.component.html -->
<div class="container mt-4">
 <h2>Registro de Libros</h2>
 <form (ngSubmit)="addBook()" #bookForm="ngForm">
 <div class="mb-3">
 <label for="title" class="form-label">Título</label>
 <input
 type="text"
 class="form-control"
 id="title"
 [(ngModel)]="book.title"
 name="title"
 required
 #title="ngModel"
 />
 <div *ngIf="title.invalid && title.touched" class="text-danger">
 El título es obligatorio.
 </div>
 </div>
 <div class="mb-3">
 <label for="author" class="form-label">Autor</label>
 <input
 type="text"
 class="form-control"
 id="author"
 [(ngModel)]="book.author"
 name="author"
 required
 #author="ngModel"
 />
 <div *ngIf="author.invalid && author.touched" class="textdanger">
 El autor es obligatorio.
 </div>
 </div>
 <div class="mb-3">
 <label for="year" class="form-label">Año</label>
 <input
 type="number"
 class="form-control"
 id="year"
 [(ngModel)]="book.year"
 name="year"
 required
 #year="ngModel"
 />
 <div *ngIf="year.invalid && year.touched" class="text-danger">
 El año es obligatorio.
 </div>
 </div>
 <button
 type="submit"
 class="btn btn-primary"
 [disabled]="bookForm.invalid"
 >
 Registrar Libro
 </button>
 </form>
 <h2 class="mt-5">Lista de Libros</h2>
 <table class="table table-striped mt-3">
 <thead>
 <tr>
 <th>ID</th>
 <th>Título</th>
 <th>Autor</th>
 <th>Año</th>
 </tr>
 </thead>
 <tbody>
 <tr *ngFor="let book of books">
 <td>{{ book.id }}</td>
 <td>{{ book.title }}</td>
 <td>{{ book.author }}</td>
 <td>{{ book.year }}</td>
 </tr>
 </tbody>
 </table>
</div>
